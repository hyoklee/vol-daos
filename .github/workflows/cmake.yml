name: CMake
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout vol-daos
      uses: actions/checkout@v3
    - name: Checkout DAOS
      uses: actions/checkout@v3
      with:
        repository: daos-stack/daos
        path: daos
        ref: refs/tags/v2.2.0
    - name: Checkout HDF5
      uses: actions/checkout@v3
      with:
        repository: HDFGroup/hdf5
        path: hdf5
    - name: Install dependencies
      run: sudo apt-get install ninja-build automake autoconf libtool libtool-bin libopenmpi-dev dpdk libraft-dev libboost-dev
    - name: Install DAOS
      run: |
        cd daos
        sudo ./utils/scripts/install-ubuntu.sh
        sudo pip install -r requirements.txt
        sudo scons --build-deps=yes PREFIX=/usr/local
    - name: Install HDF5
      run: |
        cmake --version
        mkdir hdf5/build
        cd hdf5/build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local -DHDF5_ENABLE_PARALLEL:BOOL=ON -DHDF5_ENABLE_THREADSAFE:BOOL=ON -DALLOW_UNSUPPORTED:BOOL=ON ..
        sudo make -j install
        cd ..
        git rev-parse HEAD > git.txt
    - name: Install vol-daos
      env:
        CXX: mpic++
        CC: mpicc
        HDF5_PLUGIN_PATH: /usr/local/lib
        HDF5_VOL_CONNECTOR: daos
        LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH
      run: |
        set
        mkdir build
        cd build
        cmake .. -DHDF5_DIR=/usr/local
        sudo make -j install
        ls /usr/local/lib
        ctest --output-on-failure
        
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: git.txt
        path: ${{ runner.workspace }}/vol-daos/hdf5/git.txt
